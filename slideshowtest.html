<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
<link href="slideshow.css" rel="stylesheet" type="text/css" />
  <title></title>
</head>
<body>

  <div class="slideshow-container">

    
    <div class="mySlides fade">
      <img src="Media/Lobby.jpg" alt="Lobby" style="width:100%">
    </div>

    <div class="mySlides fade">
      <img src="Media/FrontCropped.jpg" alt="FrontCropped"style="width:100%">
    </div>

    <div class="mySlides fade">
      <img src="Media/BackSummer.jpg" alt="BackSummer" style="width:100%">
    </div>

    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  
  <br>
  
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>

  <script src="slideshow.css"></script>
  
</body>
</html>
